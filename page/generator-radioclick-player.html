<script src="https://api.showchat.tk/radio/js/rcr.js"></script>
<script>
    $("#stream1").myCast({
	    URL: "https://rbtfm.herokuapp.com/?q=http://live.radioclick.ro:8008",
		//URL: "https://rcr-cors.herokuapp.com/?q=http://live.radioclick.ro:8008",
        version: "2",
        autoplay: true
    });
	
	
	$(document).ready(function(){
 
		$(".player-wpr").css('margin', '0 auto');  

		$("#bg").on('change', function() {
				var bg = $("#bg").val();
				var accent = $("#accent").val();
				$(".bg-wpr").attr('class', 'bg-wpr bg-' + bg + ' accent-' + accent);
		});
		
		$("#accent").on('change', function() {
				var bg = $("#bg").val();
				var accent = $("#accent").val();
				$(".bg-wpr").attr('class', 'bg-wpr bg-' + bg + ' accent-' + accent);
		});

		$("#layout").on('change', function() {				
				var layout = $("#layout").val();				
				$(".player-wpr").attr('class', 'player-wpr ' + layout);
		});

		$("#blur").on('change', function() {
				var blur = $("#blur").val();
				if (blur == "true"){
					$(".blur").css('display', 'block');
				}
				else if (blur == "false"){
					$(".blur").css('display', 'none');
				}
		});
		
		$("#generate").click(function () {
		var server = $("#server").val();
		var type = $("#type").val();
		var mount = $("#mount").val();
		var layout = $("#layout").val();
		var bg = $("#bg").val();
		var accent = $("#accent").val();
		var blur = $("#blur").val();
		var https = $("#https").val();
		var autoplay = $("#autoplay").val();
		if(type == "icecast"){
			var mount_point = "mount_point: '" + mount + "', ";
		}
		else{
			var mount_point = "";
		}
		if(layout == "horizontal"){
			var layouts = "false";
		}
		else{
			var layouts = "true";
		}
		$("#codes").html(
		"<div class='card text-white bg-secondary mb-3'>" + 
			"<div class='card-header'>Copy and paste this within &lt;head&gt;&lt;/head&gt; of your page</div>" +
			"<div class='card-body' style='font-size: 14px'>" +
				"<p class='card-text'>&lt;link href=&quothttps://api.showchat.tk/radio/css/rcr.css&quot rel=&quotstylesheet&quot type=&quottext/css&quot&gt;<br>&lt;script src=&quothttps://code.jquery.com/jquery-3.0.0.min.js&quot&gt;&lt;/script&gt;</p>" +
			"</div>" +
		"</div>" +
		"<div class='card text-white bg-secondary mb-3'>" + 
			"<div class='card-header'>Copy and paste this at the very bottom of your page, within &lt;body&gt;&lt;/body&gt;</div>" +
			"<div class='card-body' style='font-size: 14px'>" +
				"&lt;script src=&quothttps://api.showchat.tk/radio/js/rcr.js&quot&gt;&lt;/script&gt;" +
				"<pre class='text-white'>" +
					"&lt;script&gt; <br>" +
					"$('#stream1').myCast({ <br>" +
					"URL: 'https://ihon.herokuapp.com/http://" + server + "', " +
					"version: '" + type + "', " +
					"mount_point: '" + mount + "', " +
					"vertical_layout: " + layouts + ", <br>" +
					"bg: '" + bg + "', " +
					"accent: '" + accent + "', " +
					"blur: " + blur + ", " + 
					"autoplay: " + autoplay + ", " +
					"enable_cors: " + https + ", " +
					"}); <br>" +
					"&lt;/script&gt;</pre>" +
			"</div>" +
		"</div>" +
		"<div class='card text-white bg-secondary mb-3'>" +
			"<div class='card-header'>Copy and paste this wherever you want the player to appear</div>" +
			"<div class='card-body'>" +
				"&lt;div class=&quotmyCast&quot id=&quotstream1&quot&gt;&lt;/div&gt;" +
			"</div>" +
		"</div>" 
		);
    });

	});
</script>
